--- layout: default ---

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">{{ page.title }}</h2>
                <h5><span class="glyphicon glyphicon-time"></span>
                    <time>{{ page.date | date: "%b %-d, %Y" }}</time>
                </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 offset-sm-2">
            {{ content }}
        </div>
    </div>

</div>
