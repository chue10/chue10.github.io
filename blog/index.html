---
layout: default
---

<h3 class="text-center">Recent Posts</h3>
    {% for post in site.posts %}
            <sub>{{ post.date | date: '%B %d, %Y' }}</sub>
            <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
            
            <p>{{ post.excerpt }}</p>
            
    {% endfor %}
